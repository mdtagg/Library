<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Mike T's Library</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>The Library Shelf</h1>
            <button type="button" class="newBookButton">+</button>
        </nav>
        <main>
            <div id="books">

            </div>
            <div class="book-form" style="display:none;">
                <form id="form">
                    <legend>Add a New Book<span id="close-button">x</span></legend>
                    <div class="inputs">
                        <p>
                            <input type="text" id="title" name="title" placeholder="Title">
                        </p>
                        <p>
                            <input type="text" id="athor" name="author" placeholder="Author">
                        </p>
                        <p>
                            <input type="text" name="pages" id="pages" placeholder="Total Pages">
                        </p>
                        <p>
                            <input type="text" name="pages-read" id="pages-read" placeholder="Pages Read">
                        </p>
                    </div>      
                    <button type="submit" form="form" id='addBook'>Add</button>
                </form>
            </div>
            <!-- <div class="information">
                
            </div> -->
        </main>
        
</body>
</html>
